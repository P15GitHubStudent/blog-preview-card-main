<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      font-size: 16px;
      --yellow: hsl(47, 88%, 63%);
      --white: hsl(0, 0%, 100%);
      --gray-500: hsl(0, 0%, 42%);
      --gray-950: hsl(0, 0%, 7%);
      --font-weight-normal: 500;
      --font-weight-bold: 800;
      background-color: var(--yellow);
      font-family: 'Figtree';
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card{
      background-color: var(--white);
      width: 350px;
      height: 500px;
      box-shadow: 12px 7px 7px var(--gray-950);
      border-radius: 1rem;
    }

    .card-content{
      display: flex;
      flex-direction: column;
      padding: 1rem;
      min-height: 100%;
    }

    .card-content img{
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 1rem;
    }

    .card-metadata
    {
      margin-top: 1rem;
    }

    .card-content .card-metadata span{
      color: var(--gray-950);
      background-color: var(--yellow);
      display: inline-block;
      padding: 0.5rem;
      width: fit-content;
      font-weight: var(--font-weight-bold);
    }

    .card-content .card-metadata p{
      margin-top: 0.5rem;
      font-size: 0.7rem;
      color: var(--gray-500);
    }

    .card-content-footer{
      display: flex;
      text-align: center;
      align-items: center;
      margin-top: 1rem;
    }

    .card-content-footer img{
      display: block;
      width: 2rem;
      margin-right: 0.5rem;
    }
    .card-content-footer p{
      font-weight: bold;
      color: var(--gray-950);
    }

    .card-content-text
    {
      font-size: 0.9rem;
    }

    .card-content-text p{
      color: var(--gray-500);
      line-height: 1.25rem;
      font-size: 0.9rem;
      word-spacing: 0.4rem;
    }

    .card-content-text h1{
      color: var(--gray-950);
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      margin: 1.2rem 0;
    }

    .card-item-end{
      margin-top: auto;
    }


  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <img src="assets\images\illustration-article.svg" alt="article image not loaded">
        <div class="card-metadata">
          <span>learning</span>
          <p>Published 21 Dec 2023</p>
        </div>

        <div class="card-content-text">
          <h1>HTML & CSS foundations</h1>
          <p>These Languages are backbone of every website, delivering structure,  content and presentation</p>
        </div>

        <div class="card-item-end">
          <footer class="card-content-footer">
          <img src="assets\images\image-avatar.webp" alt="author image not loaded">
          <p>Greg Hooper</p>
        </footer>
        </div>
   
        <!-- <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600"> -->
      </div>
      <!-- Content here -->
    </div>
  </div>

  
</body>
</html>
